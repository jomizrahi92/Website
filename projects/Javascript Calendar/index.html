<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="style.css">
        <title>JavaScript Calendar</title>
        <script src="main.js"></script>
    </head>
    <body>
		<div class="container">
			<div class="date">
				<div id="currentDay">
					<p id="currentDayText"></p>
				</div>
				<div id="currentDate">
					<p id="currentDateText"></p>
				</div>
			</div>
			<div id="calendar">
				<div class="top">
					<div id="prevMonth"><</div>
					<div id="currentMonth"></div>
					<div id="nextMonth">></div>
				</div>
				<table class="bottom" cellpadding="0" cellspacing="3">
					<thead class="day">
						<tr></tr>
					</thead>
					<tbody class="monthDate">
					</tbody>
				</table>
			</div>
		</div>
    </body>
</html>
